<div style="width:100%;" >
<ul class="mylist">
<li ng-repeat="data in content"><span class="colum"></span><dl><dt>{{data.title}}</dt><dd><a href="#detail/{{page*2+$index}}" class="content">{{data.content}}</a><dd></dl></li>
</ul>
<div ng-switch on="isshow">
<span>{{total}} 页</span>
<a  ng-switch-when="inline-block" ng-click="gopage(1)" class="btn">
下一页
</a>
<a  ng-switch-when="none" ng-click="gopage(-1)" class="btn">
上一页
</a>
</div>
</div>

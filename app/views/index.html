<div style="width:100%;" >
<ul class="mylist">
<li ng-repeat="data in blog"><span class="colum"></span><dl><dt>{{data.title}}</dt><dd><a href="#detail/{{$index}}" class="content">{{data.content}}</a><dd></dl></li>
</ul>
<div ng-switch="loading">
<span ng-switch-when="false">加载中...</span>
<span ng-switch-when="true">{{total}} </span>
<a  ng-show="prev" ng-click="gopage(-1)" class="btn">
上一页
</a>
<a ng-show="next" ng-click="gopage(1)" class="btn">
下一页
</a>

</div>
</div>

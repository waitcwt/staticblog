<form name="myForm">
  <div class="control-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
    <label>Name</label>
    <input type="text" name="name" ng-model="book.name" required>
    <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">
        Required {{myForm.name.$pristine}}</span>
  </div>
 
  <div class="control-group" ng-class="{error: myForm.num.$invalid && !myForm.num.$pristine}">
    <label>Number</label>
    <input type="number" name="num" ng-model="book.num" required>
    <span ng-show="myForm.num.$error.required && !myForm.name.$pristine" class="help-inline">
        Required</span>
    <span ng-show="myForm.num.$error.number" class="help-inline">
        Not Number</span>
  </div>
 
  <label>Description</label>
  <textarea name="description" ng-model="book.addr"></textarea>
  <br>
  <a href="#/phone" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="myForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="destroy()"
          ng-show="book.$remove" class="btn btn-danger">Delete</button>
</form>
